<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terbium Games</title>
    <link rel="stylesheet" href="https://notplayingallday383.github.io/app-test/gamecntr/main.css">
</head>
<body>
    <div id="loading">
        <img src="https://avatars.githubusercontent.com/u/111026938?s=200&amp;v=4" width="100" height="100">
        <h1>Terbium Games</h1>
        <img src="https://v2.sodium-5h8.pages.dev/assets/img/loader.svg" width="50" height="50" alt="Loading...">
        <p>Connecting to the server...</p>
    </div>

    <div id="error-dialog">
        <img src="https://notplayingallday383.github.io/app-test/gamecntr/x.png" width="25" height="25" style="margin-left: 96px;">
        <p>Error Connecting to the Server</p>
        <button id="retry-btn">Retry</button>
        <button id="cancel-btn">Cancel</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loadingDiv = document.getElementById('loading');
            const errorDialog = document.getElementById('error-dialog');
            const retryBtn = document.getElementById('retry-btn');
            const cancelBtn = document.getElementById('cancel-btn');
            simulateConnection();
          
            retryBtn.addEventListener('click', function () {
                simulateConnection();
            });

            cancelBtn.addEventListener('click', function () {
                window.location.href = 'https://notplayingallday383.github.io/app-test/gamecntr/err.html';
            });

            function simulateConnection() {
                loadingDiv.style.display = 'block';
                errorDialog.style.display = 'none';
                setTimeout(function () {
                    loadingDiv.style.display = 'none';
                    errorDialog.style.display = 'none';
                    window.location.href = "https://notplayingallday383.github.io/app-test/gamecntr/home.html"
                }, 2500);
            }
        });
    </script>
</body>
</html>
